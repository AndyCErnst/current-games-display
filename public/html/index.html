<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What We're Playing</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What We're Playing</h1>

  <section id="app-content"></section>

  <script id="single-game-view" type="backbone/template">
    <div class="game-view">
      <h2><%= title %></h2><button class="back-button btn btn-primary">Back</button>
      <p>
        <b>Description:</b>
        <span class="description"><%= description %></span>
      </p>
      <p>
        <b>Duration:</b>
        <span><% var mins = durationMins % 60; print((durationMins - mins)/60 + ' hours '); if(mins){print(mins + ' mins');}%>
        </span>
      </p>
      <p>
        <b>Players:</b>
        <span> <%= currentPlayers %> of <%= maxPlayers %> max players. <% if(currentPlayers>=maxPlayers){print('Game full')}%></span>
      </p>
      <button class="edit-button hidden1 btn btn-secondary">Edit</button>
    </div>
  </script>


  <script id="edit-game-view" type="backbone/template">
    <h2><%= title %></h2>
    <p>
      <b>Description:</b>
      <span class="description"><%= description %></span>
    </p>
    <p>
        <b>Duration:</b>
        <span><% var mins = durationMins % 60; print((durationMins - mins)/60 + ' hours '); if(mins){print(mins + ' mins');}%>
        </span>
    </p>
    <p>
      <b>Players:</b>
      <span><%= currentPlayers %> of <%= maxPlayers %> max players. <% if(currentPlayers>=maxPlayers){print('Game full')}%>
      </span>
    </p>
    <div>
      <button class="btn btn-primary add-player">+</button>
      <button class="btn btn-primary remove-player">-</button>
    </div>
    <div>
      <button class="btn btn-primary edit-game-button">Edit</button>
      <button class="btn btn-danger edit-game-button">Delete</button>
    </div>
  </script>



  <script id="game-list-view" type="backbone/template">
    <div class="game-view">
      <h2><%= title %></h2>
      <p>
        <b>Duration:</b>
        <span><% var mins = durationMins % 60; print((durationMins - mins)/60 + ' hours '); if(mins){print(mins + ' mins');}%>
        </span>
      </p>
      <p>
        <b>Players:</b>
        <span> <%= currentPlayers %> of <%= maxPlayers %> max players. <% if(currentPlayers>=maxPlayers){print('Game full')}%></span>
      </p>
    </div>
  </script>


  <script src="app.js"></script>
</body>
</html>
